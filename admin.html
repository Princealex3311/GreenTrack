<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrack Waste Management System - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4xn+gV4H/aG9+0/LpTj3c/WqB1xL4uL4Jv4eH9z6M=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha206-p4xn+gV4H/aG9+0/LpTj3c/WqB1xL4uL4Jv4eH9z6M=" crossorigin=""></script>
    <style>
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 0.5rem;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600; 
            padding: 1rem 1.5rem; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); 
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <main class="container mx-auto px-4 py-8">

        <section id="admin-dashboard" class="page-section">
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12">
                <h2 class="text-3xl md:text-4xl font-bold text-emerald-700 mb-8 text-center border-b-2 border-emerald-300 pb-2">Admin Panel</h2>

                <div class="grid lg:grid-cols-2 gap-8">
                    <div class="rounded-lg shadow-md overflow-hidden">
                        <h3 class="text-2xl font-bold text-emerald-600 p-4 bg-emerald-50">Live Reports Map</h3>
                        <div class="map-container">
                            <div id="map"></div>
                        </div>
                    </div>

                    <div class="p-6 bg-emerald-50 rounded-lg shadow-md flex flex-col">
                        <h3 class="text-2xl font-bold text-emerald-600 mb-4">Admin Functions</h3>
                        <div class="space-y-4 mb-8">
                            <button id="viewReportsBtn" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700">
                                <i class="fas fa-clipboard-list mr-2"></i>Waste Reports (<span id="reportCount">0</span>)
                            </button>
                            <button id="viewServiceRequestsBtn" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700">
                                <i class="fas fa-calendar-alt mr-2"></i>Service Requests (<span id="serviceRequestCount">0</span>)
                            </button>
                            <button id="viewUsersBtn" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700">
                                <i class="fas fa-users mr-2"></i>Users (<span id="userCount">0</span>)
                            </button>
                            <button id="viewMessagesBtn" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700">
                                <i class="fas fa-envelope mr-2"></i>Messages (<span id="messageCount">0</span>)
                            </button>
                            <button id="generateInsightBtn" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700">
                                <i class="fas fa-chart-pie mr-2"></i>Generate AI Insight Report
                            </button>
                        </div>

                        <div id="dynamicContent" class="flex-grow">
                            <div id="reportsDisplay" class="active-content">
                                <h4 class="text-xl font-bold text-emerald-600 mb-4">Current Waste Reports</h4>
                                <div id="reportsList" class="space-y-4 max-h-96 overflow-y-auto">
                                    </div>
                            </div>
                            <div id="serviceRequestsDisplay" class="hidden">
                                <h4 class="text-xl font-bold text-emerald-600 mb-4">Service Requests</h4>
                                <div id="serviceRequestsList" class="space-y-4 max-h-96 overflow-y-auto">
                                    </div>
                            </div>
                            <div id="usersDisplay" class="hidden">
                                <h4 class="text-xl font-bold text-emerald-600 mb-4">Registered Users</h4>
                                <div id="usersList" class="space-y-4 max-h-96 overflow-y-auto">
                                    </div>
                            </div>
                            <div id="messagesDisplay" class="hidden">
                                <h4 class="text-xl font-bold text-emerald-600 mb-4">Messages from Contact Form</h4>
                                <div id="messagesList" class="space-y-4 max-h-96 overflow-y-auto">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Admin panel logic for data retrieval and display
            const allUsers = JSON.parse(localStorage.getItem('users')) || [];
            document.getElementById('userCount').textContent = allUsers.length;

            const allReports = JSON.parse(localStorage.getItem('reports')) || [];
            document.getElementById('reportCount').textContent = allReports.length;

            const allRequests = JSON.parse(localStorage.getItem('serviceRequests')) || [];
            document.getElementById('serviceRequestCount').textContent = allRequests.length;

            const allMessages = JSON.parse(localStorage.getItem('messages')) || [];
            document.getElementById('messageCount').textContent = allMessages.length;

            const displayUsers = () => {
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                if (allUsers.length === 0) {
                    usersList.innerHTML = '<p class="text-center text-gray-500">No users registered yet.</p>';
                } else {
                    allUsers.forEach(user => {
                        usersList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <p class="font-bold">${user.name}</p>
                                <p class="text-gray-600">${user.email}</p>
                            </div>
                        `;
                    });
                }
            };
            
            const displayReports = () => {
                const reportsList = document.getElementById('reportsList');
                reportsList.innerHTML = '';
                if (allReports.length === 0) {
                    reportsList.innerHTML = '<p class="text-center text-gray-500">No waste reports submitted yet.</p>';
                } else {
                    allReports.forEach(report => {
                        reportsList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <p class="font-bold">Report by: ${report.name}</p>
                                <p>Issue: ${report.issue}</p>
                                <p>Location: ${report.location}</p>
                            </div>
                        `;
                    });
                }
            };

            const displayServiceRequests = () => {
                const requestsList = document.getElementById('serviceRequestsList');
                requestsList.innerHTML = '';
                if (allRequests.length === 0) {
                    requestsList.innerHTML = '<p class="text-center text-gray-500">No service requests submitted yet.</p>';
                } else {
                    allRequests.forEach(request => {
                        requestsList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <p class="font-bold">Request by: ${request.name}</p>
                                <p>Service: ${request.serviceType}</p>
                                <p>Date: ${request.date}</p>
                            </div>
                        `;
                    });
                }
            };
            
            const displayMessages = () => {
                const messagesList = document.getElementById('messagesList');
                messagesList.innerHTML = '';
                if (allMessages.length === 0) {
                    messagesList.innerHTML = '<p class="text-center text-gray-500">No messages submitted yet.</p>';
                } else {
                    allMessages.forEach(message => {
                        messagesList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <p class="font-bold">From: ${message.name} (${message.email})</p>
                                <p>Message: ${message.message}</p>
                            </div>
                        `;
                    });
                }
            };

            // Initial display
            displayReports();

            // Button event listeners
            const viewReportsBtn = document.getElementById('viewReportsBtn');
            const viewServiceRequestsBtn = document.getElementById('viewServiceRequestsBtn');
            const viewUsersBtn = document.getElementById('viewUsersBtn');
            const viewMessagesBtn = document.getElementById('viewMessagesBtn');
            
            const dynamicContentSections = {
                reports: document.getElementById('reportsDisplay'),
                requests: document.getElementById('serviceRequestsDisplay'),
                users: document.getElementById('usersDisplay'),
                messages: document.getElementById('messagesDisplay')
            };

            const switchContent = (sectionToShow, displayFunction) => {
                Object.values(dynamicContentSections).forEach(section => section.classList.add('hidden'));
                sectionToShow.classList.remove('hidden');
                displayFunction();
            };

            viewReportsBtn.addEventListener('click', () => switchContent(dynamicContentSections.reports, displayReports));
            viewServiceRequestsBtn.addEventListener('click', () => switchContent(dynamicContentSections.requests, displayServiceRequests));
            viewUsersBtn.addEventListener('click', () => switchContent(dynamicContentSections.users, displayUsers));
            viewMessagesBtn.addEventListener('click', () => switchContent(dynamicContentSections.messages, displayMessages));

            // Initialize map
            if (document.getElementById('map')) {
                const map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                // Example marker
                L.marker([51.5, -0.09]).addTo(map)
                    .bindPopup('A sample report location.')
                    .openPopup();
            }
        });
    </script>
</body>
</html>
