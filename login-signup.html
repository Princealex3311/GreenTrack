<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - GreenTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .btn { 
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 600; 
            padding: 1rem 1.5rem; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); 
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">

    <main class="container mx-auto px-4 py-8">
        <section id="auth" class="page-section max-w-lg mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-8 md:p-12">
                
                <div id="loginSection" class="auth-form">
                    <h2 class="text-3xl md:text-4xl font-bold text-emerald-700 mb-8 text-center border-b-2 border-emerald-300 pb-2">Log In to Your Account</h2>
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="login-email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="login-password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <button type="submit" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700 px-4 py-2">Log In</button>
                        </div>
                    </form>
                    <div id="loginMessage" class="mt-4 text-center text-lg font-semibold text-red-500 hidden"></div>
                    <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="#" id="showSignup" class="text-emerald-600 hover:underline font-semibold">Create an Account</a></p>
                </div>

                <div id="signupSection" class="auth-form hidden">
                    <h2 class="text-3xl md:text-4xl font-bold text-emerald-700 mb-8 text-center border-b-2 border-emerald-300 pb-2">Create an Account</h2>
                    <form id="signupForm" class="space-y-4">
                        <div>
                            <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="signup-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="signup-email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="signup-password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" name="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" required>
                        </div>
                        <div>
                            <button type="submit" class="w-full btn bg-emerald-600 text-white hover:bg-emerald-700 px-4 py-2">Sign Up</button>
                        </div>
                    </form>
                    <div id="signupMessage" class="mt-4 text-center text-lg font-semibold text-red-500 hidden"></div>
                    <p class="mt-6 text-center text-gray-600">Already have an account? <a href="#" id="showLogin" class="text-emerald-600 hover:underline font-semibold">Log In</a></p>
                </div>
                
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showSignupLink = document.getElementById('showSignup');
            const showLoginLink = document.getElementById('showLogin');
            const loginSection = document.getElementById('loginSection');
            const signupSection = document.getElementById('signupSection');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginMessage = document.getElementById('loginMessage');
            const signupMessage = document.getElementById('signupMessage');

            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.classList.add('hidden');
                signupSection.classList.remove('hidden');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = signupForm['signup-name'].value;
                const email = signupForm['signup-email'].value;
                const password = signupForm['signup-password'].value;
                const confirmPassword = signupForm['signup-confirm-password'].value;

                if (password !== confirmPassword) {
                    signupMessage.textContent = 'Passwords do not match.';
                    signupMessage.classList.remove('hidden');
                    return;
                }

                // Store user data in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userExists = users.some(user => user.email === email);

                if (userExists) {
                    signupMessage.textContent = 'User with this email already exists.';
                    signupMessage.classList.remove('hidden');
                } else {
                    users.push({ name, email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    signupMessage.textContent = 'Sign up successful! You can now log in.';
                    signupMessage.classList.remove('hidden');
                    signupMessage.classList.remove('text-red-500');
                    signupMessage.classList.add('text-green-500');
                    signupForm.reset();
                    
                    // Automatically switch to login form
                    setTimeout(() => {
                        signupSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                        signupMessage.classList.add('hidden');
                    }, 2000);
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = loginForm['login-email'].value;
                const password = loginForm['login-password'].value;

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(user => user.email === email && user.password === password);

                if (user) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loggedInUser', user.email);
                    window.location.href = 'index.html'; // Redirect to the home page after login
                } else {
                    loginMessage.textContent = 'Invalid email or password.';
                    loginMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
